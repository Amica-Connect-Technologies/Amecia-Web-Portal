
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amica Connect</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --amica-indigo: #4f46e5;
            --amica-indigo-hover: #4338ca;
            --amica-slate-900: #0f172a;
            --amica-slate-800: #1e293b;
            --amica-slate-50: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--amica-slate-50);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        [data-bs-theme="dark"] body {
            background-color: #020617;
        }

        /* Custom Modern Utilities */
        .rounded-4 { border-radius: 1.5rem !important; }
        .rounded-5 { border-radius: 2.5rem !important; }
        
        .bg-indigo { background-color: var(--amica-indigo) !important; color: white; }
        .text-indigo { color: var(--amica-indigo) !important; }
        
        .btn-primary {
            background-color: var(--amica-indigo);
            border-color: var(--amica-indigo);
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: var(--amica-indigo-hover);
            border-color: var(--amica-indigo-hover);
        }

        .card {
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        [data-bs-theme="dark"] .card {
            background-color: var(--amica-slate-900);
            border-color: rgba(255,255,255,0.1);
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Tooltip simple CSS-based override */
        .custom-tooltip-wrapper {
            position: relative;
            display: inline-block;
        }
    </style>

      "imports": {

        "react": "https://esm.sh/react@^19.2.3",

        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

      }

<link rel="stylesheet" href="/index.css">
